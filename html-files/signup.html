<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>       <!--Sweet Alert CDN-->
</head>
<body class="bg-[url(https://img.freepik.com/premium-vector/white-wall-with-blue-shopping-cart-black-mouse-with-empty-tags-laptop-white-surface_1174726-9278.jpg)] bg-cover">
  
  


  <section class="flex justify-center mt-[80px]">
    <div class="border-2 p-[20px] text-center rounded-2xl  bg-white/70 shadow-[0_0_30px_#3b82f6]"  >
      <h1 class="text-black text-[30px]"><b>SignUp / Create Account</b></h1>
      
      <!-- Enter Name -->
      <input type="text" placeholder="Enter Full Name" class="border-1 border-gray-700 rounded-[5px] hover:scale-[1.05] pl-[6px] mt-[30px] " id="sname">
      <br>
      <!-- Enter Email -->
      <input type="email" placeholder="Enter Email" class="border-1 border-gray-700 rounded-[5px] hover:scale-[1.05] mt-[10px] pl-[6px] " id="semail">
      <br>
      <!-- Enter Password -->
      <input type="password" placeholder="Enter Password" class="border-1 border-gray-700 rounded-[5px] hover:scale-[1.05] mt-[10px] pl-[6px] " id="spass">
      <br><br>
      <!-- SignUp Button -->
      <button class="btn-primary hover:scale-[1.03]" id="sbtn">SignUp</button>

      <br><br><br>
      <!-- Alerady have Account -->
      <p class="text-gray">Already Have an Account! <a href="login.html" class="text-purple-500 ">Login</a></p>

    </div>
  </section>  


  <script type="module" src="../src/app.js"></script>
</body>
</html>
